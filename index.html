<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description" content="Cronômetro">
    <title>Cronômetro</title>
        
    <link rel="icon" href="/img/cronometro-icon.png">
    <link rel="stylesheet" href="style.css">

    <h1>Cronômetro</h1>

            </div>

            <div class="button-kind-sounds">
                <button class="button-florest">
                    <img src="https://cdn-icons-gif.flaticon.com/8727/8727470.gif" alt="som de floresta">
                    <audio id="audio-florest" src="audios/Floresta.wav"></audio>
                </button>
    
                <button class="button-rain">
                    <img src="https://cdn-icons-gif.flaticon.com/6455/6455055.gif" alt="som de chuva">
                </button>
    
                <button class="button-restaurant">
                    <img src="https://cdn-icons-gif.flaticon.com/8761/8761704.gif" alt="som de cafeteria/restaurante">
                </button>
    
                <button class="button-fire">
                    <img src="https://cdn-icons-gif.flaticon.com/7920/7920938.gif" alt="som de lareira/fogo">
                </button>
            </div>
        </div>

        <div class="dark-container">
            <input type="checkbox" id="dark-mode" name="dark-mode">
            <label for="dark-mode"></label>
        </div>
    </main>

    <script src="javascript/index.js" type="module"></script>
</body>
</html>
